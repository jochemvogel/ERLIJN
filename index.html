<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ERLIJN - Get the cheapest tickets</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://cdn.iconscout.com/icon/free/png-256/world-airplane-2221422-1847977.png"/>
</head>
<body>
    <div class="container">
        <h1>erlijn</h1>

        <!-- HOME ROUTE -->
        <section data-route="home" >

            <div class="search-container">
                <form>
                    <div>
                        <input data-form-from type="text" required aria-label="Departure location">
                        <label>From</label>
                    </div>

                    <div>
                        <input data-form-to type="text"required aria-label="Destination">
                        <label>To</label>
                    </div>

                    <div>
                        <input data-form-date type="date" required aria-label="Departure date">
                        <label id="dateLabel">Date (yyyy-mm-dd)</label>
                    </div>

                    <button id="search-btn" class="btn search-btn">Search</button>
                </form>

                <!-- Notification -->
                <div class="error-notification hidden" aria-hidden="true" hidden>
                    <p data-error-notification></p>
                </div>
            </div>


            <!-- Card container -->
            <div class="card-container"></div>

            <!-- Details modal -->
            <div class="card-modal details-modal hidden" aria-hidden="true" hidden>
                <div class="card-modal__content">
                    <button data-modal-close class="card-modal__close">Ã—</button>
                    <h2 data-modal-airports></h2>
                    <h3 data-modal-price class="card-modal__modal-price"></h3>
                    <p>Airline:
                        <span data-modal-airline></span>
                    </p>
                    <p>Direct flight:
                        <span data-modal-direct></span>
                    </p>
                    <hr />
                    <p>From:
                        <span data-modal-from></span>
                    </p>
                    <p>To:
                        <span data-modal-to></span>
                    </p>
                    <p>Departure Date:
                        <span data-modal-date></span>
                    </p>
                    <img src="/" alt="Random image of destination from unsplash (not working)">
                    <button data-modal-btn class="btn">Book</button>
                </div>
            </div>

        </section>

        <!-- CHECKOUT ROUTE -->
        <section data-route="checkout" aria-hidden="true" hidden>
            <div class="checkout__content">
                <a href="#">&larr; Go Back</a>
                <h2>Checkout</h2>

                <hr />

                <h3>Summary</h3>
                <p>From:
                    <span data-checkout-from></span>
                </p>
                <p>To:
                    <span data-checkout-to></span>
                </p>
                <p>Leaving:
                    <span data-checkout-date></span>
                </p>
                <p>Price:
                    <span data-checkout-price></span>
                </p>

                <hr />

                <h3>Enter your personal data</h3>

                <form>
                    <div>
                        <input type="text" required>
                        <label>Full Name*</label>
                    </div>

                    <div>
                        <input type="email" required>
                        <label>Email address*</label>
                    </div>

                    <div>
                        <input type="tel" required>
                        <label>Phone number*</label>
                    </div>

                    <button id="checkout-btn" class="btn">Confirm</button>
                </form>
            </div>
        </section>

        <!-- NOT FOUND (404) ROUTE -->
        <section data-route="not-found" aria-hidden="true" hidden>
            <h2>Not found</h2>
            <button>
                <a href="/">Go to home</a>
            </button>
        </section>

    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
